<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS PaddingS</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }
        div{
            background-color: lightblue;
            width: 500px;
            padding:10px;
            text-align: center;
            Padding: 5px;
        }
        p{
            border: 2px solid red;
        }
    </style>
</head>
<body>

<!-- Padding TOP -->
<div>
    <p>Padding</p>
    <p>Padding</p>
    <p style="Padding-top: 70px">Padding TOp</p>
    <p>Padding</p>

</div>
<!-- Padding RIGHT -->
<div>
    <p>Padding</p>
    <p>Padding</p>
    <p style="Padding-right: 70px">Padding Right</p>
    <p>Padding</p>

</div>

<!-- Padding BOTTOM -->
<div>
    <p>Padding</p>
    <p>Padding</p>
    <p style="Padding-bottom: 70px">Padding bottom/p>
    <p>Padding</p>

</div>

<!-- Padding LEFT -->
<div>
    <p>Padding</p>
    <p>Padding</p>
    <p style="Padding-left: 70px">Padding left</p>
    <p>Padding</p>

</div>
<!-- Padding ALL SIDES -->
<div>
    <p>Padding</p>
    <p>Padding</p>
    <p style="Padding: 70px">Padding all</p>
    <p>Padding</p>

</div>
</body>
</html>
